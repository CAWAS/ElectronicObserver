version: 2.5.1.0-extended.{build}

branches:
    only:
        - extended

assembly_info:
    patch: true
    file: AssemblyInfo.*
    assembly_version: "2.5.1.{build}"
    assembly_file_version: "{version}"
    assembly_informational_version: "{version}"

build:
    project: ElectronicObserver.sln

